syntax = "proto3";
package auth;

message LoginRequest {
   string username = 1;
   string password = 2;
}

enum LoginStatus {
    SUCCESS = 0;
    FAILURE = 1;
}
message LoginResponse {
    LoginStatus status = 1;
    string message = 2;
}


service AuthService {
    rpc Login (LoginRequest) returns (LoginResponse);
}